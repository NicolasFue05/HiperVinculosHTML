<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiperVinculos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">HiperVinculos</h1>
    </header>

    <!--Contenidos a enlaces-->
    <h2>Enlaces a paginas externas</h2>
    <p>
        Ir a Gmail:
        <a href="https://www.google.com/intl/es-419/gmail/about/" title="Enlace que redirige a Gmail">Gmail</a>
        <br>
        Ir a Discord:
        <a href="https://discord.com/" title="Enlace que redirige a Discord">Discord</a>
    </p>

    <h2>Imagenes con enlaces</h2>
    <div class="iconos">
        <div>
            <a 
            href="https://www.google.com/intl/es-419/gmail/about/"
            title="Logo que redirige a Gmail" >
                <img
                    class="logoGmail"
                    src="./Imagenes/gmail_logo.png"
                    alt="Logo de Gmail que redirige a el inicio de Gmail">
        </a>
        </div>
        <div>
            <a href="https://discord.com/"
           title="Logo que redirige a Discord">
            <img src="./Imagenes/logo_discord.jpg"
                 alt="Logo de discord que redirige a El inicio de Discord"
                 class="logoDiscord">
        </a>
        </div>
    </div>

    <h2>Para Mostar Videos</h2>
    <!--se debera mostrar un video descargado de manera legal-->
    <video src="./Videos/LogoGoogle.mp4" width="300" autoplay loop ></video>

    <h2>Ir a un texto en especifico</h2>
    <p>
        con #:~:text=palabra,palabra final
        <br>
        <a 
            href="https://blog.hubspot.es/website/que-es-javascript#:~:text=En el contexto actual,servicios"
            target="_blank">
            Para Que Sirve JavaScript?
        </a>
    </p>

</body>
</html>
